<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video End Message</title>
  <style>
    #messageBox {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000; /* ensure it appears above everything else */
    }
    #playerContainer {
      position: relative;
      width: 640px;
      height: 390px;
      margin: auto;
    }
  </style>
</head>
<body>

<div id="playerContainer">
  <div id="player"></div>
  <div id="messageBox" onclick="hideMessageBox()">Video has ended! Click to close this message.</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '390',
      width: '640',
      videoId: 'SwqNoPPCGPY', // 재생할 유튜브 영상 ID
      events: {
        'onStateChange': onPlayerStateChange
      }
    });
  }

  function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.ENDED) {
      document.getElementById('messageBox').style.display = 'flex';
    } else if (event.data == YT.PlayerState.PLAYING) {
      document.getElementById('messageBox').style.display = 'none';
    }
  }

  function hideMessageBox() {
    document.getElementById('messageBox').style.display = 'none';
    player.playVideo(); // 메시지 박스를 닫으면 다시 재생
  }
</script>

</body>
</html>
