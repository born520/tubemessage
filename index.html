<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video End Message</title>
  <style>
    #playerContainer {
      position: relative;
      width: 640px;
      height: 390px;
      margin: auto;
    }
    #thumbnail {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.ytimg.com/vi/Ozy7eXm94Uc/maxresdefault.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      cursor: pointer;
    }
    #playButton {
      width: 100px;
      height: 100px;
      background: url('https://i.postimg.cc/s2WjGFHb/removebg-preview.png') no-repeat center center;
      background-size: contain;
      z-index: 2;
    }
    #messageBox {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
    }
  </style>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>

<div id="playerContainer">
  <div id="player"></div>
  <div id="thumbnail" onclick="startVideo()">
    <div id="playButton"></div>
  </div>
  <div id="messageBox" onclick="resetPlayer()">Video has ended! Click to restart.</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  var player;
  var isThumbnailVisible = true;  // 새로고침 시 썸네일 보이기 위한 변수

  // 캐시를 무효화하기 위한 함수
  function clearCache() {
    if ('serviceWorker' in navigator) {
      caches.keys().then(function(names) {
        for (let name of names) {
          caches.delete(name);
        }
      });
    }
  }

  clearCache();

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '390',
      width: '640',
      videoId: 'SwqNoPPCGPY',
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange
      }
    });
  }

  function onPlayerReady(event) {
    if (isThumbnailVisible) {
      document.getElementById('thumbnail').style.display = 'flex';
    } else {
      document.getElementById('thumbnail').style.display = 'none';
    }
    document.getElementById('messageBox').style.display = 'none';
  }

  function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.ENDED) {
      document.getElementById('messageBox').style.display = 'flex';
      isThumbnailVisible = true;  // 영상이 끝나면 썸네일이 다시 보이도록 설정
    } else if (event.data == YT.PlayerState.PLAYING) {
      document.getElementById('messageBox').style.display = 'none';
      isThumbnailVisible = false;
    }
  }

  function startVideo() {
    document.getElementById('thumbnail').style.display = 'none';
    player.playVideo();
  }

  function resetPlayer() {
    document.getElementById('messageBox').style.display = 'none';
    document.getElementById('thumbnail').style.display = 'flex';
    player.seekTo(0);
    player.stopVideo();
  }
</script>

</body>
</html>
