<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video End Message</title>
  <style>
    #playerContainer {
      position: relative;
      width: 640px;
      height: 390px;
      margin: auto;
      cursor: pointer;
    }
    #thumbnail {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.ytimg.com/vi/Ozy7eXm94Uc/maxresdefault.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    #playButton {
      width: 100px;
      height: 100px;
      background: url('https://i.postimg.cc/RZ0GZX8r/image.png') no-repeat center center;
      background-size: contain;
      z-index: 2;
    }
    #messageBox {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div id="playerContainer" onclick="startVideo()">
  <div id="player"></div>
  <div id="thumbnail">
    <div id="playButton"></div>
  </div>
  <div id="messageBox" onclick="hideMessageBox()">Video has ended! Click to close this message.</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  var player;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '390',
      width: '640',
      videoId: 'SwqNoPPCGPY',
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange
      }
    });
  }

  function onPlayerReady(event) {
    document.getElementById('messageBox').style.display = 'none';
  }

  function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.ENDED) {
      document.getElementById('messageBox').style.display = 'flex';
    } else if (event.data == YT.PlayerState.PLAYING) {
      document.getElementById('messageBox').style.display = 'none';
    }
  }

  function startVideo() {
    document.getElementById('thumbnail').style.display = 'none';
    player.playVideo();
  }

  function hideMessageBox() {
    document.getElementById('messageBox').style.display = 'none';
    player.playVideo();
  }
</script>

</body>
</html>
